<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chief of Staff - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100% );
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }

        .status-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #48bb78;
            border: 2px solid white;
            border-radius: 50%;
        }

        .header-info h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header-info p {
            opacity: 0.8;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .quick-actions {
            background: #f7fafc;
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quick-btn:hover {
            background: #4299e1;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .message.system .message-avatar {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .message-content {
            background: white;
            padding: 15px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }

        .message.system .message-content {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .message-content p {
            margin: 0;
            line-height: 1.5;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 8px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background: #f7fafc;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #a0aec0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: #f7fafc;
            border-radius: 25px;
            padding: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .voice-btn {
            background: #e53e3e;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .voice-btn:hover {
            background: #c53030;
            transform: scale(1.05);
        }

        .voice-btn.recording {
            background: #e53e3e;
            animation: pulse 1s infinite;
        }

        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 15px;
            font-size: 16px;
            resize: none;
            outline: none;
            min-height: 45px;
            max-height: 120px;
            font-family: inherit;
        }

        .send-btn {
            background: #4299e1;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: #3182ce;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #a0aec0;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #4a5568;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(229, 62, 62, 0); }
            100% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0); }
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }
            
            .message {
                max-width: 90%;
            }
            
            .quick-actions {
                padding: 10px 15px;
            }
            
            .quick-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="avatar">
                    <i class="fas fa-user-tie"></i>
                    <div class="status-indicator"></div>
                </div>
                <div class="header-info">
                    <h1>Chief of Staff</h1>
                    <p>AI Assistant ‚Ä¢ Online</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="showDashboard()" title="Dashboard">
                    <i class="fas fa-chart-line"></i>
                </button>
                <button class="header-btn" onclick="showSettings()" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-btn" onclick="sendQuickMessage('What is our current budget status?')">
                <i class="fas fa-dollar-sign"></i>
                Budget Status
            </button>
            <button class="quick-btn" onclick="sendQuickMessage('How are our projects doing?')">
                <i class="fas fa-tasks"></i>
                Project Health
            </button>
            <button class="quick-btn" onclick="sendQuickMessage('What are our top priorities?')">
                <i class="fas fa-star"></i>
                Priorities
            </button>
            <button class="quick-btn" onclick="sendQuickMessage('Show me urgent items that need attention')">
                <i class="fas fa-exclamation-triangle"></i>
                Urgent Items
            </button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); color: white;">CS</div>
            <div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <textarea 
                    id="messageInput" 
                    placeholder="Message your Chief of Staff..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Dashboard Modal -->
    <div id="dashboardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDashboard()">&times;</span>
            <h2 style="color: #2d3748; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-chart-line" style="color: #4299e1;"></i>
                Executive Dashboard
            </h2>
            <div id="dashboardContent">
                Loading dashboard data...
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://ai-staff-chief-of-staff.ambitioussea-9ca2abb1.centralus.azurecontainerapps.io';

        // DOM Elements
        const messagesContainer = document.getElementById('messagesContainer' );
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const dashboardModal = document.getElementById('dashboardModal');

        // State
        let isTyping = false;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', autoResize);
            loadDashboard();
            
            // Add welcome message
            addMessage("Hello! I'm your AI Chief of Staff. I'm here to help you with cost tracking, project management, strategic planning, and operational oversight.\\n\\nYou can ask me about budget status, project health, team coordination, or any strategic questions you have.", 'assistant');
        });

        // Auto-resize textarea
        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;
            
            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            autoResize();
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        context: {}
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTyping();
                
                // Add assistant response
                addMessage(data.response, 'assistant');
                
            } catch (error) {
                hideTyping();
                addMessage('I apologize, but I encountered an error connecting to the AI service. Please ensure the Chief of Staff API is running on port 8001.', 'assistant');
                console.error('Error:', error);
            }
        }

        // Send quick message
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        // FIXED Voice recording functionality
        async function toggleVoice() {
            if (!isRecording) {
                try {
                    addMessage("üé§ Requesting microphone access...", 'system');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });
                    
                    // Remove the requesting message
                    const messages = messagesContainer.children;
                    const lastMessage = messages[messages.length - 1];
                    if (lastMessage && lastMessage.textContent.includes('üé§ Requesting microphone access...')) {
                        lastMessage.remove();
                    }
                    
                    addMessage("üé§ Recording started! Click the microphone again to stop and send.", 'system');
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        await processVoiceInput(audioBlob);
                        
                        // Stop all tracks to release microphone
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.classList.add('recording');
                    voiceBtn.innerHTML = '<i class="fas fa-stop"></i>';
                    voiceBtn.title = 'Stop Recording';
                    
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    
                    // Remove any requesting message
                    const messages = messagesContainer.children;
                    const lastMessage = messages[messages.length - 1];
                    if (lastMessage && lastMessage.textContent.includes('üé§ Requesting microphone access...')) {
                        lastMessage.remove();
                    }
                    
                    if (error.name === 'NotAllowedError') {
                        addMessage('‚ùå Microphone access denied. Please click the microphone icon in your browser address bar and allow access, then try again.', 'system');
                    } else if (error.name === 'NotFoundError') {
                        addMessage('‚ùå No microphone found. Please check that your microphone is connected and try again.', 'system');
                    } else {
                        addMessage('‚ùå Unable to access microphone: ' + error.message, 'system');
                    }
                }
            } else {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                voiceBtn.title = 'Voice Input';
                
                // Remove the recording message
                const messages = messagesContainer.children;
                const lastMessage = messages[messages.length - 1];
                if (lastMessage && lastMessage.textContent.includes('üé§ Recording started!')) {
                    lastMessage.remove();
                }
            }
        }

        // Process voice input
        async function processVoiceInput(audioBlob) {
            showTyping();
            
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                
                const response = await fetch(`${API_BASE_URL}/voice/conversation`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                hideTyping();
                
                // Add user message (transcribed)
                addMessage(`üé§ ${data.user_text}`, 'user');
                
                // Add assistant response
                addMessage(data.ai_response, 'assistant');
                
            } catch (error) {
                hideTyping();
                addMessage('‚ùå I had trouble processing your voice input. The voice feature is in demo mode. Please try typing your message instead.', 'system');
                console.error('Voice processing error:', error);
            }
        }

        // Add message to chat
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            if (sender === 'user') {
                avatar.textContent = 'You';
            } else if (sender === 'system') {
                avatar.textContent = 'üîß';
            } else {
                avatar.textContent = 'CS';
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const messageText = document.createElement('p');
            messageText.style.whiteSpace = 'pre-wrap';
            messageText.textContent = content;
            messageContent.appendChild(messageText);
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            messageContent.appendChild(messageTime);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show typing indicator
        function showTyping() {
            isTyping = true;
            typingIndicator.style.display = 'flex';
            sendBtn.disabled = true;
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTyping() {
            isTyping = false;
            typingIndicator.style.display = 'none';
            sendBtn.disabled = false;
        }

        // Scroll to bottom of messages
        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Show dashboard
        async function showDashboard() {
            dashboardModal.style.display = 'flex';
            const dashboardContent = document.getElementById('dashboardContent');
            
            try {
                const response = await fetch(`${API_BASE_URL}/dashboard`);
                const data = await response.json();
                
                dashboardContent.innerHTML = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                            <h3 style="color: #2c3e50; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                                <i class="fas fa-dollar-sign" style="color: #27ae60;"></i>
                                Cost Tracking
                            </h3>
                            <p><strong>Monthly Spend:</strong> $${data.cost_tracking.total_monthly_spend.toLocaleString()}</p>
                            <p><strong>Budget:</strong> $${data.cost_tracking.monthly_budget.toLocaleString()}</p>
                            <p><strong>Utilization:</strong> ${(data.cost_tracking.budget_utilization * 100).toFixed(1)}%</p>
                            <p><strong>Status:</strong> <span style="color: #27ae60; text-transform: capitalize;">${data.cost_tracking.status.replace('_', ' ')}</span></p>
                        </div>
                        
                        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                            <h3 style="color: #2c3e50; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                                <i class="fas fa-tasks" style="color: #3498db;"></i>
                                Project Health
                            </h3>
                            <p><strong>Total Projects:</strong> ${data.project_health.total_projects}</p>
                            <p><strong>On Track:</strong> <span style="color: #27ae60;">${data.project_health.projects_on_track}</span></p>
                            <p><strong>At Risk:</strong> <span style="color: #e74c3c;">${data.project_health.projects_at_risk}</span></p>
                            <p><strong>Health Score:</strong> ${(data.project_health.average_health_score * 100).toFixed(1)}%</p>
                        </div>
                    </div>
                    
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                        <h3 style="color: #2c3e50; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                            <i class="fas fa-chart-line" style="color: #9b59b6;"></i>
                            Top Cost Categories
                        </h3>
                        ${data.cost_tracking.top_categories.map(cat => `
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px; padding: 10px; background: white; border-radius: 5px;">
                                <span>${cat.category}</span>
                                <strong>$${cat.amount.toLocaleString()}</strong>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div style="margin-top: 20px; padding: 15px; background: #e8f5e8; border-radius: 10px; border-left: 4px solid #27ae60;">
                        <p style="margin: 0; color: #2c3e50;"><strong>AI Status:</strong> ${data.ai_status.enabled ? 'Fully Operational' : 'Demo Mode'} ‚Ä¢ Model: ${data.ai_status.model || 'Demo'}</p>
                        <p style="margin: 5px 0 0 0; color: #2c3e50;"><strong>Voice Status:</strong> ${data.voice_status.whisper_available ? 'Speech-to-Text Ready' : 'Demo Mode'} ‚Ä¢ ${data.voice_status.elevenlabs_available ? 'Text-to-Speech Ready' : 'Text-to-Speech Pending Setup'}</p>
                    </div>
                `;
                
            } catch (error) {
                dashboardContent.innerHTML = '<p style="color: #e74c3c;">Error loading dashboard data. Please ensure the Chief of Staff API is running.</p>';
            }
        }

        // Close dashboard
        function closeDashboard() {
            dashboardModal.style.display = 'none';
        }

        // Load dashboard data on startup
        async function loadDashboard() {
            try {
                await fetch(`${API_BASE_URL}/dashboard`);
            } catch (error) {
                console.log('Dashboard data not available yet');
            }
        }

        // Show settings (placeholder)
        function showSettings() {
