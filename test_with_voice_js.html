<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test with Voice JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* SAME COMPLEX CSS AS PREVIOUS TEST */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100% );
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            margin-left: 0;
            margin-right: 10px;
        }

        .message.assistant .message-content {
            background: white;
            color: #2c3e50;
            margin-left: 10px;
            border: 1px solid #e0e0e0;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 20px;
            max-height: 120px;
        }

        #message-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        #voice-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-right: 5px;
        }

        #voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        #send-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3498db;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-robot"></i> Test with Voice JavaScript</h1>
            <p>Testing voice recording functionality</p>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="input-container">
            <button id="voice-button"><i class="fas fa-microphone"></i></button>
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // Configuration - USING AZURE URL
        const API_BASE_URL = 'https://ai-staff-chief-of-staff.ambitioussea-9ca2abb1.centralus.azurecontainerapps.io';

        // DOM elements
        const chatMessages = document.getElementById('chat-messages' );
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const voiceButton = document.getElementById('voice-button');

        // State - INCLUDING VOICE RECORDING STATE
        let isTyping = false;
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            addMessage('Hello! Testing with voice recording functionality. How can I help you today?', 'assistant');
        });

        // Event listeners - INCLUDING VOICE BUTTON
        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);
            voiceButton.addEventListener('click', toggleVoiceRecording);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // VOICE RECORDING FUNCTIONALITY - FULL IMPLEMENTATION
        async function toggleVoiceRecording() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        await sendVoiceMessage(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    voiceButton.innerHTML = '<i class="fas fa-stop"></i>';
                    voiceButton.style.backgroundColor = '#e74c3c';
                    
                    addMessage('üé§ Recording... Click the stop button when finished.', 'system');
                    
                } catch (error) {
                    addMessage('‚ùå I had trouble accessing your microphone. Please try typing your message instead.', 'system');
                    console.error('Error accessing microphone:', error);
                }
            } else {
                if (mediaRecorder && isRecording) {
                    mediaRecorder.stop();
                    isRecording = false;
                    voiceButton.innerHTML = '<i class="fas fa-microphone"></i>';
                    voiceButton.style.backgroundColor = '';
                }
            }
        }

        async function sendVoiceMessage(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                
                showTyping();
                
                const response = await fetch(`${API_BASE_URL}/voice/conversation`, {
                    method: 'POST',
                    body: formData
                });
                
                hideTyping();
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('audio')) {
                        const audioBlob = await response.blob();
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                        addMessage('üîä Playing voice response...', 'assistant');
                    } else {
                        const data = await response.json();
                        addMessage(data.ai_response || 'Voice response received', 'assistant');
                    }
                } else {
                    throw new Error('Voice processing failed');
                }
                
            } catch (error) {
                hideTyping();
                addMessage('‚ùå I had trouble processing your voice input. Please try typing your message instead.', 'system');
                console.error('Voice error:', error);
            }
        }

        // Send message function - SAME AS WORKING TEST
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;
            
            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });
                
                hideTyping();
                
                if (response.ok) {
                    try {
                        const data = await response.json();
                        addMessage(data.response || 'Response received successfully', 'assistant');
                    } catch (jsonError) {
                        addMessage('Message sent successfully (response format issue)', 'assistant');
                    }
                } else {
                    addMessage(`Error: HTTP ${response.status}`, 'assistant');
                }
                
            } catch (error) {
                hideTyping();
                addMessage(`Error: ${error.message}`, 'assistant');
                console.error('Fetch error:', error);
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            
            if (sender === 'user') {
                avatar.textContent = 'You';
                avatar.style.backgroundColor = '#3498db';
            } else if (sender === 'assistant') {
                avatar.textContent = 'CS';
                avatar.style.backgroundColor = '#2ecc71';
            } else {
                avatar.textContent = '‚ö°';
                avatar.style.backgroundColor = '#f39c12';
            }
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Typing indicator
        function showTyping() {
            if (isTyping) return;
            isTyping = true;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant typing';
            messageDiv.innerHTML = `
                <div class="avatar" style="background-color: #2ecc71;">CS</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messageDiv.id = 'typing-indicator';
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            if (isTyping) {
                const typingElement = document.getElementById('typing-indicator');
                if (typingElement) {
                    typingElement.remove();
                }
                isTyping = false;
            }
        }
    </script>
</body>
</html>
